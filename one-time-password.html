<template id="one-time-password">
	<link rel="stylesheet" href="common.css" />

	<link rel="stylesheet" href="common.css" />

	<style>
		:host {
			box-sizing: border-box;
		}

		.container {
			visibility: hidden;
		}
	</style>

	<div class="container">
		<div class="field">
			<label for="password">One Time Password</label>
			<output id="password"></output>
		</div>

		<div class="field">
			<label for="seconds">Expires in</label>
			<output id="seconds"></output>
		</div>
	</div>
</template>
