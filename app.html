<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="icon" href="data:image/x-icon;base64,AA" />
  <title>Open 2FA</title>
  <link rel="stylesheet" href="root.css">
</head>
<body>
  <!-- App layout. -->
  <one-time-password></one-time-password>
  <accounts-list></accounts-list>
  <div>
  	<add-account></add-account>
  </div>
  
  <!-- CustomElement templates. -->
  <template id="accounts-list"><link rel="stylesheet" href="common.css" /><style>:host {box-sizing: border-box;}</style><ul></ul><div class="field"><label for="numAccounts">Num accounts</label><output id="numAccounts"></output></div></template>
  <template id="add-account"><link rel="stylesheet" href="common.css" /><style>:host {box-sizing: border-box;}input#secret {width: calc(32em + 2 * var(--input-inline-padding));}</style><dialog><form method="dialog"><one-time-password></one-time-password><div class="field"><label for="name">Name</label><input id="name" type="text" /></div><div class="field"><label for="secret">Secret</label><input id="secret" type="text" /></div><menu><button value="cancel" formmethod="dialog">Cancel</button><button value="confirm">Confirm</button></menu></form></dialog><button>Add</button></template>
  <template id="one-time-password"><link rel="stylesheet" href="common.css" /><link rel="stylesheet" href="common.css" /><style>:host {box-sizing: border-box;}.container {visibility: hidden;}</style><div class="container"><div class="field"><label for="password">One Time Password</label><output id="password"></output></div><div class="field"><label for="seconds">Expires in</label><output id="seconds"></output></div></div></template>

  <!-- CustomElements definitions. -->
  <script type="module">
    import { AccountsList } from "./accounts-list.js";
    import { AddAccount } from "./add-account.js";
    import { OneTimePassword } from "./one-time-password.js";

    customElements.define("accounts-list", AccountsList);
    customElements.define("add-account", AddAccount);
    customElements.define("one-time-password", OneTimePassword);
  </script>
</body>
</html>
